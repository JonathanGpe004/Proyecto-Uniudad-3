<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres - Halloween</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #FFA500;
            margin: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #333;
            color: #FFA500;
            border: 2px solid #FFA500;
            border-radius: 10px;
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
        }
        p {
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contador de Palabras y Caracteres</h1>
    <textarea id="textInput" placeholder="Escribe tu texto aquÃ­..."></textarea>
    <div class="counter">
        <p>Palabras: <span id="wordCount">0</span></p>
        <p>Caracteres: <span id="charCount">0</span></p>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');

        textInput.addEventListener('input', () => {
            const text = textInput.value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const chars = text.replace(/\s/g, ''); // Remove all whitespace characters
            wordCount.textContent = words.length;
            charCount.textContent = chars.length;
        });
    </script>
</body>
</html>
