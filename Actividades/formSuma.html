<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suma - Halloween</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #ff4500;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ff8c00;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ff8c00;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4500;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script>
        function calcularSuma() {
            var churpia1 = parseFloat(document.getElementById('churpia1').value);
            var churpia2 = parseFloat(document.getElementById('churpia2').value);
            var suma = churpia1 + churpia2;
            document.getElementById('caquita').value = suma;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Suma</h1>
        <form onsubmit="event.preventDefault(); calcularSuma();">
            <label for="churpia1">Número 1:</label>
            <input type="number" id="churpia1" name="churpia1" required>
            
            <label for="churpia2">Número 2:</label>
            <input type="number" id="churpia2" name="churpia2" required>
            
            <label for="caquita">Resultado:</label>
            <input type="number" id="caquita" name="caquita" readonly>
            
            <button type="submit">Calcular Suma</button>
        </form>
    </div>
</body>
</html>
