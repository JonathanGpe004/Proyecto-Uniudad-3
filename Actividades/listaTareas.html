<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - Halloween</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.example.com/halloween-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #ff7518;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ff7518;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #333;
            color: #f4f4f9;
        }

        button {
            padding: 10px;
            background-color: #ff7518;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ff7518;
        }

        li:last-child {
            border-bottom: none;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-buttons {
            display: flex;
            gap: 10px;
        }

        .task-buttons button {
            padding: 5px 10px;
            font-size: 14px;
        }

        .task-buttons button.delete {
            background-color: #dc3545;
        }

        .task-buttons button.delete:hover {
            background-color: #c82333;
        }

        .task-buttons button.complete {
            background-color: #007bff;
        }

        .task-buttons button.complete:hover {
            background-color: #0069d9;
        }

        /* Animaci√≥n para las tareas */
        li {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Nueva tarea">
            <button onclick="addTask()">Agregar</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.textContent = taskText;

            const taskButtons = document.createElement('div');
            taskButtons.classList.add('task-buttons');

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.classList.add('delete');
            deleteButton.onclick = function() {
                taskList.removeChild(li);
            };

            const completeButton = document.createElement('button');
            completeButton.textContent = 'Completado';
            completeButton.classList.add('complete');
            completeButton.onclick = function() {
                li.classList.toggle('completed');
            };

            taskButtons.appendChild(deleteButton);
            taskButtons.appendChild(completeButton);
            li.appendChild(taskButtons);
            taskList.appendChild(li);

            taskInput.value = '';
        }
    </script>

</body>
</html>
